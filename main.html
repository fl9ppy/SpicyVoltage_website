<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Boot Sequence</title>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- JavaScript to land on Gallery -->
    
</head>
<body>
    <h1 id="title" onclick="loadContent('gallery')">Spicy Voltage</h1>
    <div id="button-container">
        <div id="button-container">
            <a href="#" class="menu-link" onclick="loadContent('blog')">Blog</a>
            <a href="#" class="menu-link" onclick="loadContent('projects')">Projects</a>
            <a href="#" class="menu-link" onclick="loadContent('competitions')">Competitions</a>
            <a href="#" class="menu-link" onclick="loadContent('members')">Members</a>
            <a href="#" class="menu-link" onclick="loadContent('contact')">Contact</a>
        </div>  
    </div>        
    <!-- Content will be dynamically loaded here -->
    <div id="content-container"></div>

    <div id="boot"></div>
    <div id="loader" class="hidden loader-container">
        <span class="loader"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
